<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="./scripts/script.js"></script>
        <link rel="stylesheet" href="./css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" 
              content="width=device-width, initial-scale=1.0" />
        <title>Social Blue | cooking recipes</title>
    </head>
    <body>
        <header>
            <nav>
                <img src="assets/img/social_blue_logo.png" alt="social blue logo">
            </nav>
            <article id="img-wrapper">
                    <h1 id="recipe_name"></h1>
            </article>
            <section id="meta">
                    <dl id="recipe-meta-data">
                        <dt id="category"></dt>
                        <dt id="area"></dt>
                    </dl>
                    <div id="tag-wrapper">
                        <p id="tag"></p>
                    </div>
            </section>   
        </header>
        <main>
            <section id="ingredients">
                <h2>Ingredients</h2>
                <div id="list-wrapper"></div>
            </section>
                
        </main>
        
        
    </body>
</html>
